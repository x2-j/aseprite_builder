name: Build Aseprite 1.3.12 (pinned)

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master
  workflow_dispatch:

env:
  BUILD_TYPE: RelWithDebInfo
  ASEPRITE_VERSION: 1.3.12
  SKIA_VERSION: m102-861e4743af

jobs:
  build-aseprite:
    name: Build Aseprite (Windows, pinned)
    runs-on: windows-latest

    steps:
      # Skia cache so we don't download it every time
      - name: Get Skia from cache
        id: skia-cache
        uses: actions/cache@v4
        with:
          path: skia
          key: skia-windows-${{ env.SKIA_VERSION }}

      - name: Download Skia (prebuilt m102) if not in cache
        if: steps.skia-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          curl -L \
            "https://github.com/aseprite/skia/releases/download/${SKIA_VERSION}/Skia-Windows-Release-x64.zip" \
            -o Skia-Windows-Release-x64.zip
          unzip Skia-Windows-Release-x64.zip -d skia

      - name: Download Aseprite v${{ env.ASEPRITE_VERSION }} source
        shell: bash
        run: |
          curl -L \
            "https://github.com/aseprite/aseprite/releases/download/v${ASEPRITE_VERSION}/Aseprite-v${ASEPRITE_VERSION}-Source.zip" \
            -o Aseprite-source.zip
          # Extract into ./aseprite and create build dir
          unzip Aseprite-source.zip -d aseprite
          mkdir -p aseprite/build

      # Set up Visual Studio build environment (VS 2022 on windows-latest)
      - name: Setup MSVC developer environment
        uses: seanmiddleditch/gha-setup-vsdevenv@v5

      - name: Configure CMake (Windows + Skia m102)
        working-directory: aseprite/build
        shell: cmd
        run: >
          cmake
          -DCMAKE_BUILD_TYPE=%BUILD_TYPE%
          -DLAF_BACKEND=skia
          -DSKIA_DIR=../../skia
          -DSKIA_LIBRARY_DIR=../../skia/out/Release-x64
          -DSKIA_LIBRARY=../../skia/out/Release-x64/skia.lib
          -G Ninja
          ..

      - name: Build with Ninja
        working-directory: aseprite/build
        run: ninja aseprite

      - name: Clean up extra build helpers
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          rm -f gen modp_b64_gen gen.exe gen.exe.manifest \
                modp_b64_gen.exe modp_b64_gen.exe.manifest || true

      - name: Make portable ini
        working-directory: aseprite/build/bin
        shell: bash
        run: echo '# This file is here so Aseprite behaves as a portable program' > aseprite.ini

      - name: Create ZIP archive
        working-directory: aseprite/build/bin
        run: 7z -tzip a Aseprite-${{ env.ASEPRITE_VERSION }}-${{ runner.os }}.zip *

      - name: Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aseprite-${{ env.ASEPRITE_VERSION }}-${{ runner.os }}
          path: aseprite/build/bin/Aseprite-${{ env.ASEPRITE_VERSION }}-${{ runner.os }}.zip
          if-no-files-found: error
